<div class="entry-meta">
    <hr>
    <br>
    <div class="tags-div">
        <span class="entry-tags">{% for tag in page.tags %}<a href="{{ site.url }}/tags/#{{ tag }}" title="Pages tagged {{ tag }}" class="tag"><span class="term">{{ tag }}</span></a>{% unless forloop.last %}{% endunless %}{% endfor %}</span>
    </div>
    <div class="connect-div">
        <a href="https://toot.karamoff.dev/?text={{ page.title }}%0D%0A{{ site.url }}{{ page.url }}" title="Share on Mastodon" class="tag">
            <span class="term"><i class="fab fa-mastodon fa-fw"></i> Toot</span>
        </a>
        <a href="{{ site.url }}/feed.xml" title="Subscribe to RSS" class="tag" {% if site.umami %} data-umami-event="rss-button" {% endif %} download>
            <span class="term"><i class="fas fa-rss fa-fw"></i> RSS</span>
        </a>
        <a href="https://ko-fi.com/fuzzygrim" title="Donate on Kofi" class="tag" {% if site.umami %} data-umami-event="donate-button" {% endif %}>
            <span class="term"><i class="fas fa-coffee fa-fw"></i> Kofi</span>
        </a>        
    </div>
</div>
