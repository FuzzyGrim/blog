# Site
title:              FuzzyGrim
bio:                'Welcome to my blog.'
description:        "Another computer enthusiast"
reading_time:       true
words_per_minute:   225
logo:               'assets/img/logo.png'
background:         'assets/img/placeholder-big.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_US
url:                https://www.fuzzygrim.com

# Jekyll
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
sass:
  sass_dir:         _sass
  style:            compressed

defaults:
  # posts
  - scope:
      path: "_posts/posts"
      type: posts
    values:
      permalink: posts/:title
      category: posts
  # projects
  - scope:
      path: "_posts/projects"
      type: posts
    values:
      permalink: projects/:title
      category: projects
  # seasons
  - scope:
      path: "_posts/seasons"
      type: posts
    values:
      permalink: seasons/:title
      category: seasons

# Comments
# commento-url:           commento.fuzzygrim.com

# Social
# if you don't have any of social below, comment the line.

email:              fuzzygrim@protonmail.com
github-url:         FuzzyGrim
rss:                true
umami:              umami.fuzzygrim.com
kofi:               fuzzygrim
monero:
  address:          84QRpjRZhXqebshV4PQJhCgAhPWpRLp4nezGDDTUzzYYP7rvwXsM3htdpQdtfxwTnybZcowphp9EG2aPxDFYaFgVD7Xmbng
  qr:               '../../assets/img/monero.png'

# Gems
plugins:
  - jekyll-mentions
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-redirect-from

  
jekyll-mentions:
    base_url: https://www.fuzzygrim.com/

# Exclude list
exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, LICENSE, Rakefile]
