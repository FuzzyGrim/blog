# Site
title:              FuzzyGrim
bio:                'Welcome to my blog.'
description:        "Interested in programming, open-source and privacy"
reading_time:       true
words_per_minute:   225
logo:               'assets/img/logo.png'
background:         'assets/img/placeholder-big.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_US
url:                https://www.fuzzygrim.com

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
sass:
  sass_dir:         _sass
  style:            compressed

# Comments
#disqus_shortname:  username

# Social
# if you don't have any of social below, comment the line.

email:              fuzzygrim.carnosities@slmail.me
github-url:         FuzzyGrim


# Gems
plugins:
  - jekyll-mentions
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-gist
  - kramdown-parser-gfm 

jekyll-mentions:
    base_url: https://www.fuzzygrim.com/

# Exclude list
exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, LICENSE, Rakefile]
